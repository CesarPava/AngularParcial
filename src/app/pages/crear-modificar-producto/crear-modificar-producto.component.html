<div class="container pt-4">
  <div class="row">
    <div class="col-lg-6 offsetlg-3">
      <div class="card text-center">
        <div class="card-body">
          <h3>
            {{ titulo }}
            <div *ngIf="loading" class="spinner-border" role="status">
              <span class="visually-hidden"></span>
            </div>
          </h3>
          <span
            *ngIf="submitted && crearProducto.invalid"
            style="background-color: red; color: rgb(255, 255, 255)"
            >TODOS LOS CAMPOS SON OBLIGATORIOS</span
          >
          <form
            class="mt-4"
            [formGroup]="crearProducto"
            (ngSubmit)="agregarEditarProducto()"
          >
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Nombre"
                  formControlName="nombre"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="DescripciÃ³n"
                  formControlName="descripcion"
                />
              </div>
            </div>
            <input
              type="number"
              class="form-control form-control-lg mt-3"
              placeholder="Precio"
              formControlName="precio"
            />
            <input
              type="number"
              class="form-control form-control-lg mt-3"
              placeholder="Unidades disponibles"
              formControlName="unidades"
            />

            <div class="mt-3">
              <button
                type="text"
                class="btn btn-secondary btn-lg"
                style="margin-right: 3px"
                routerLink="/dashboard"
              >
                Volver
              </button>
              <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
