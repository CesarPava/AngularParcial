<h6 class="center" style="margin-left: 500px;font-size:2em;padding-top: 20px;" > DashBoard </h6>


<div style="display: flex;justify-content: space-around , space-between;padding-top: 100px;">

  <div class="card mb-3" style="max-width: 400px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img style=" padding-top: 50px;" src="../../../assets/images/tienda (1).png" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Tiendas</h5>
          <p class="card-text">Tiendas Totales: {{tiendas.length}}</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
    </div>
  </div>


  <div class="card mb-3" style="max-width: 400px;margin-left: 20px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img  style=" padding-top: 50px;" src="../../../assets/images/ordenes.png" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Ordenes</h5>
          <p class="card-text">Ordenes Totales:{{ordenes.length}}</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
    </div>
  </div>

  <div class="card mb-3" style="max-width: 400px;margin-left: 20px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img style=" padding-top: 50px;" src="../../../assets/images/domicilio.png" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Domiciliarios</h5>
          <p class="card-text">Domiciliarios Totales:{{domiciliarios.length}}</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
    </div>
  </div>




</div>
